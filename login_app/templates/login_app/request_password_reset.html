<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'login_app/login_app.css' %}" media="screen"/>
    <title>Request Password</title>
</head>
<body>
<div class="box">

    <h2> Request new password </h2>

    
    <form action="{% url 'login_app:request_password_reset' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="user" placeholder="Username here" /><br><br>
        <input type="text" name="email" placeholder="Email here" /><br><br>
      
        <button type="submit">Recover</button>
    </form>


    <br>

 <a href="{% url 'login_app:login' %}"> Back to Login</a>

    {% if error %}
    {{ error }}
    {% endif %}
    </div>
</body>
</html>
