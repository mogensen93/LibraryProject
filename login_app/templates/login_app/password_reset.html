<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'login_app/login_app.css' %}" media="screen"/>
    <title>Request Password</title>
</head>
<body>
<div class="box">

    <h1> Password Reset Page </h1>

    
    <form action="{% url 'login_app:password_reset' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="token" value="{{token}}">    
        <input type="password" name="password" placeholder="New password "><br/><br/>
        <input type="password" name="confirm_password" placeholder="New password again"><br/><br/>    
        <button type="submit">Reset Password</button>
    </form>
  
    <br>

 <a href="{% url 'login_app:login' %}"> Back to Login</a>

  </div>
    
</body>
</html>
