<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'login_app/login_app.css' %}" media="screen"/>
    <title>Login Page</title>
</head>
<body>
<div class="box">

    <h1> Login  </h1>
    
    
    <form action="{% url 'login_app:login' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="user" placeholder="Username here" /><br><br>
        <input type="password" name="pass" placeholder="Password here" /><br><br>
        <button type="submit">Login</button>
    </form><br>

    <a href="{% url 'login_app:sign_up' %}"> Sign up</a>

    <br>

    <a href="{% url 'login_app:request_password_reset' %}"> Forgot password?</a>
 </div>
    {% if error %}
    {{ error }}
    {% endif %}
   
</body>
</html>
